
  version: '3'
  services:
    mongodb:
      image: mongo
      ports:
        - 27017:27017
      volumes:
        - mongodb_data:/data/db
    ad-service:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - 8080:8080
      depends_on:
        - mongodb
      environment:
        - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/ad_service_db
  volumes:
    mongodb_data: